<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wind Direction</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <fieldset>
        <form action="/" method="post">
          <!-- <h1>Which direction does the wind blow?</h1> -->
          <input name="city" type="text" class="ghost-input" placeholder="Enter a City" required>
          <input type="submit" class="ghost-button" value="Submit">
        </form>
        <div class="answer">
          <img class="img-circle" src="<%= weatherImg %>" />
        </div>
      </fieldset>
      
    </div>
  </body>
</html>
